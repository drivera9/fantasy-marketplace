<div class="col-md-4 product-men" *ngFor="let product of products">
  <div class="men-pro-item simpleCart_shelfItem" style="height: 400px;">
    <div class="men-thumb-item" style="height: 70%">
      <div [ngStyle]="{'background-image': 'url(' + product.image + ')'}" class="pro-image-front" style="width: 100%;
      height: 242px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;"></div>
      <div [ngStyle]="{'background-image': 'url(' + product.image + ')'}" class="pro-image-back" style="width: 100%;
        height: 242px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;"></div>
      <!--  <img [src]="product.image" alt="" class="pro-image-front">
      <img [src]="product.image" alt="" class="pro-image-back"> -->
      <div class="men-cart-pro">
        <div class="inner-men-cart-pro">
          <a href="single.html" class="link-product-add-cart">Ver</a>
        </div>
      </div>
      <span class="product-new-top">Nuevo</span>

    </div>
    <div class="item-info-product " style="height: 30%">
      <h4><a href="single.html">{{ product.name }}</a></h4>
      <div class="info-product-price">
        <span class="item_price">${{ product.price | number }}</span>
        <del *ngIf="product.discount">${{ product.discount }}</del>
      </div>
      <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2">
        <form action="#" method="post">
          <fieldset>
            <input type="hidden" name="cmd" value="_cart" />
            <input type="hidden" name="add" value="1" />
            <input type="hidden" name="business" value=" " />
            <input type="hidden" name="item_name" value="Formal Blue Shirt" />
            <input type="hidden" name="amount" value="30.99" />
            <input type="hidden" name="discount_amount" value="1.00" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="hidden" name="return" value=" " />
            <input type="hidden" name="cancel_return" value=" " />
            <input type="submit" name="submit" value="Add to cart" class="button" />
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
